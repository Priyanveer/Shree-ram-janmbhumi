<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url(ram\ ram.jpg);
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="time"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid #ccc;
            border-radius: 5px;
            background: transparent;
        }
        label {
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container" >
       <center> <h1><font color="orange" size="7px" face="algerian">Jay Shree Ram</font></h1></center>
        <h2>Book Your Darshan ( Shree Ram Janambhoomi Ayodhya )</h2>
        <form action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="number" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="10 digit number">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="time">Preferred Contact Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
